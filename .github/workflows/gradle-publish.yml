
name: Tests
permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'corretto'
        cache: gradle
    - name: Run chmod to make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Run Tests
      run: ./gradlew test
